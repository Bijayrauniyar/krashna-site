hire-ensemble:
  title: Hire an ensemble
  text: |
    ### Ensembles of Krashna at your occasion!

    Are you organizing a business dinner, a farewell party or any other special occasion? Krashna offers just that little extra by arranging nice background music, making any occasion into a successful one. The ensemble committee has plenty of experience in delivering background music at drinks, lunches, parties and festivities. The music creates a pleasant atmosphere without disturbing conversations and additionally can re-inforce a formal setting. Due to Krashna’s diverse members, we can offer an adequate ensemble for any occasion. We will gladly provide you with additional information about our ensembles and their repertoire and any other questions you might have. Please don't hesitate to [contact](/contact) us!

