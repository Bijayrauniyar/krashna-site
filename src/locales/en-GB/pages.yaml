committees:
  title: Committees
  text: |
    Here follows a list of our committees:

    **AcquiCie**:
    The Acquisition committee is responsible for finding funds for our concerts. They are also involved in finding general [sponsors](/partners) for the association. Contact: acqui@krashna.nl

    **Axie**:
    The Activities committee organizes parties and fun activities to maintain the “gezelligheid” in Krashna. Contact: axie@krashna.nl

    **board**:
    The Advisory board helps in evaluation and gives advice. Contact: raad@krashna.nl

    **Committee**:
    The ensemble committee manages the [hired ensembles](/hire-ensemble) for music at external activities like balls and gatherings. Contact: ensembles@krashna.nl

    **GalaCie**:
    The ball committee organizes a dress-ball for members. There is a ball approximately every two years. Contact: gala@krashna.nl

    **KakoCie**:
    The chamber choir committee organizes the concerts for the [chamber choir](/chamber-choir). Contact: kakocie@krashna.nl

    **KaMuCie**:
    Every year the chamber music committee organises among other events ca. six chamber concerts where chamber music ensembles of Krashna Musika have an opportunity to perform. They also organise a masterclass every year in May or June. Contact: kamucie@krashna.nl

    **KasCo**:
    The cash control committee gives advice to and controls the work of the treasurer. Contact: kasco@krashna.nl

    **KRAK**:
    The recording committee provides recordings and produces CDs of the majority of concerts, which are then sold among the members. Contact: krak@krashna.nl

    **KraKra**:
    The Krashna newspaper committee publishes 5 or 6 magazines per year including interviews with Krashna members, pieces about our events and other interesting content. Contact: krakra@krashna.nl

    **KrashKo**:
    The chamber orchestra committee is responsible for organising projects with a [chamber orchestra](/chamber-orchestra). Contact: krashko@krashna.nl

    **LuCie**:
    The Lustrum committee organises all kinds of special activities during the lustrum year. They are responsible for making the year extra epic! Contact: lucie@krashna.nl

    **OWeeCie**:
    The OWee committee arranges all activities during the annual OWee to get as many new members for the association as possible. Contact: oweecie@krashna.nl

    **PubliCie**:
    The Publicity committee is responsible for promotion about concerts. They design posters and flyers and send promotion texts to various news instances. Contact: publicie@krashna.nl

    **RepCie**:
    The Repertoire committee decides on the programme performed at the annual spring- and autumn concerts of the choir and orchestra. Contact: repcie@krashna.nl

    **WebCie**:
    The Website committee develops keeps the Krashna website up to date and keeps working to improve it. Contact: webcie@krashna.nl

    **WieCie**:
    The weekend committee organises rehearsal weekends and days. Once a year, Krashna has an external rehearsal weekend in Brabant. Contact: wiecie@krashna.nl

    **ZeilCie**:
    The sailweek committee organises an annual sailweek in the beginning of July, right after the exams. Contact: zeilcie@krashna.nl

join:
  title: Join us
  text: |
    ### Would you like to join Krashna Musika?

    We are always open for new members. Please send us an [email](mailto:krashna@tudelft.nl) if you would like to come by one of our rehearsals, or if you would like more information.

    ___

    **Want to join the [Krashna Choir](/choir)?**

    The choir is open to singers of all levels. Our mix of experienced and starting singers, together with our great conductor makes our choir accessible for everyone. You are always welcome to come and sing along. Please do let us know via email when you are coming. Depending on how far we are in our current project, you might still be able to join the project.

    Rehearsals are on Wednesday from 19.30 till 22.00 at [Unit Culture of the TU Delft](https://www.google.nl/maps/place/TU+Delft+Unit+Cultuur/@51.9956349,4.3739251,17z/data=!4m5!3m4!1s0x0000000000000000:0x87c46f9383b7a8b2!8m2!3d51.9951971!4d4.377174).

    ___

    **Want to join the [Krashna Symphony Orchestra](/orchestra)?**

    The symphony orchestra is often looking for new members. Since we are a student orchestra, the orchestra members are refreshed quite often due to students graduating. If you would like to join the orchestra, please send us an [email](mailto:krashna@tudelft.nl) so we can see if a position will open up for you. To participate, you will have to do an audition so we can gauge your level. You will have to prepare some pieces for this audition. Rehearsals are Monday from 19.30 till 22.30 at [Unit Culture of the TU Delft](https://www.google.nl/maps/place/TU+Delft+Unit+Cultuur/@51.9956349,4.3739251,17z/data=!4m5!3m4!1s0x0000000000000000:0x87c46f9383b7a8b2!8m2!3d51.9951971!4d4.377174).

    ___

    **Want to join the [Krashna Chamber Music Department](/chamber-music)?**

    The chamber music department is always looking for new members. This part of the association is a 'by members for members' department. Here, you can be as active as you'd like and you can perform together with acquaintances at our chamber music concerts. If you'd like to perform, you can organize your performance yourself and gather a group of fun and enthusiastic people to make beautiful and inspiring music.

