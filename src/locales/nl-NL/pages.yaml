choir:
  title: Koor
  text: >
    Het Krashna koor is een groep van ongeveer 50 enthousiaste zangers. We komen elke woensdag samen om te werken aan zeer gevarieerde stukken uit het klassieke repertoire en natuurlijk ook aan onze zangtechniek. Het koor is houdt geen audities en bied daarom plek voor zowel startende als ervaren zangers. Per jaar doet het koor twee a drie grote projecten. Door het repertoire zo gevarieerd mogelijk te houden, is er altijd weer nieuwe uitdaging op het gebied van noten studeren, maar vooral ook expressie. Onder leiding van onze kundige dirigent komen ook de minder ervaren zangers met goed succes tot lekker en ontspannen zingen, dit terwijl de muzikale kwaliteit van het koor gewaarborgd wordt. Recente stukken die het koor heeft gezongen zijn: Requiem van Fauré, Magnificat van Rutter, Kytich van Martinu, Messa di Gloria van Puccini. Verder doet het koor aan gave a capella stukken als het Requiem van Daily.
  join-button: Zing je mee in ons koor?

orchestra:
  title: Orkest
  text: >
    Het orkest van Delfts Studenten Muziek Gezelschap Krashna Musika bestaat op dit moment uit ongeveer 60 leden en staat onder leiding van dirigent Daan Admiraal. Het heeft een standaard symfonieorkestbezetting waarmee op hoog niveau klassieke muziek gemaakt wordt. Op het repertoire staan vaak grote klassieke werken, maar moderne muziek wordt ook gespeeld. Recente voorbeelden zijn 'Tod und Verklärung' van R. Strauss, Dodeneiland van Rachmaninoff, de 5de symfonie van Sjostakovitsj en Mahler's 'Das Lied von der Erde'. Per jaar geeft Krashna twee concertreeksen waarbij zowel het orkest als koor werken uitvoeren. Het koor wordt dan door het orkest (vaak in kleinere bezetting) begeleid. Stukken die recent met het koor zijn uitgevoerd zijn het Mozart Requiem, 'Kytice' van Martinu en 'Messa di Gloria' van Puccini.
  join-button: Speel je mee in ons orkest?

conductors:
  title: Dirigenten
  choir:
    title: >
      Onze koordirigent: Ruben de Grauw
    text: |
      Ruben de Grauw (1980) zingt al van jongs af aan. Op 7 jarige leeftijd zong hij in het  Sacramentskoor in Breda. Waarna hij op zijn 16e samen met vrienden een eigen koor oprichte: Jeugdkamerkoor Plurale Tantum, voor jongeren tussen 15 en 25 jaar. Na achttien jaar gedirigeerd the hebben nam hij in 2015 afscheid van dit koor.

      Ruben studeerde Koordirectie bij Wiecher Mandemaker aan het Rotterdams Conservatorium. Hij begon in 2004 en volgde zijn bachelor op met een ‘Master of Music’ bij Louis Buskens in Tilburg aan het Fontys Conservatorium. Verder is Ruben tussen 2009 en 2013 assistent-dirigent geweest bij het Nederlands Studenten Kamerkoor en is hij momenteel dirigent van het project koor Cappella Ex Occasione, Breda, en natuurlijk van het Krashna Musika studenten koor, Delft. Recentelijk is Ruben consulent Amateurkunst geworden bij Stichting Nieuwe Veste in Breda. Als zanger is Ruben actief als tenor bij het  Laurens Collegium in Rotterdam en Studium Chorale in Maastricht.

      Wij zijn erg blij te kunnen zeggen dat Ruben sinds november 2011 voor het koor van Krashna Musika staat.
  orchestra:
    title: >
      Onze orkestdirigent: Daan Admiraal
    text: |
      Daan Admiraal werd in 1949 in Eindhoven geboren. Na zijn gymnasium-b-opleiding studeerde hij hobo aan het Amsterdams Conservatorium bij Cees van der Kraan. Hij studeerde af met vele onderscheidingen: de Zilveren Vriendenkrans (1974) en de Prix d’Excellence (1976). Zijn eerste orkestervaring deed hij tijdens zijn studietijd op als invaller in het Concertgebouworkest. Nog voor zijn eindexamen conservatorium werd hij solo-hoboïst in Het Gelders Orkest in Arnhem waar hij van 1971-1974 aan verbonden was. Daarna werkte hij jarenlang als free-lance hoboïst bij de grote Nederlandse symfonieorkesten. Orkest- en koordirectie studeerde hij bij Louis Stotijn en Frans Moonen aan het Koninklijk Conservatorium in Den Haag, waarna hij nog enige tijd privé studeerde bij de vermaarde Russische dirigent Kirill Kondrasjin.

      Daan Admiraal is dirigent van drie universiteits-orkesten, het VU-Orkest en het VU-Kamerorkest in Amsterdam en Krashna Musika van de TU Delft, die onder de amateurorkesten in Nederland een vooraanstaande positie innemen. Tevens dirigeert hij het Amsterdamse symfonieorkest De Philharmonie en het Symfonie Orkest Eindhoven. Daan Admiraal maakte ook naam als koordirigent. Hij was van 1993 tot 2008 dirigent en artistiek leider van Toonkunst Rotterdam. Sinds 2009 is hij dirigent van het Haagse Toonkunst Koor, waarmee Krashna heeft samengewerkt (2009 en 2010). Daan Admiraal werd in 2001 benoemd tot Ridder in de Orde van Oranje-Nassau. Voor zijn verdiensten voor het VU-Orkest ontving hij in 2010 de VU-erepenning, het belangrijkste niet-academische eerbetoon dat de VU kent.

      We zijn trots om te kunnen zeggen dat Daan al vanaf 1981 bij ons dirigeert.

chamber-music:
  title: Kamermuziek
  text: |
    Naast koor en orkest kent Krashna nog een derde afdeling: de Kamermuziekafdeling. Deze afdeling is een unicum binnen de wereld van student-muziek-gezelschappen.

    Ca. zes keer per jaar vindt er een kamermuziekconcert plaats. Deze concerten zijn vrij toegankelijk voor iedereen. Op deze concerten krijgen kamermuziekleden de gelegenheid om zelfgekozen stukken ten gehore te brengen. De ensembles bij deze concerten zijn zeer divers wat betreft niveau, repertoire en samenstelling. Ook solo kunnen de leden optreden, wat met name door pianisten gedaan wordt.

    Naast de kamermuziekconcerten (KaMu's) organiseert de kamermuziekafdeling van Krashna elk jaar in de periode mei/juni een dag met masterclasses. Ensembles kunnen zich opgeven om die dag les te krijgen van professionele kamermusici. Bij veel aanmeldingen krijgen Krashna-ensembles voorang. Deze masterclasses zijn open voor publiek en vrij te bezoeken.

    Andere activiteiten bestaan:

    - Diner rond Kerst/Nieuwjaar met live kamermuziek in een Restaurant in Delft. Tussen de gangen door wordt er door ensembles muziek gemaakt.
    - Lunchconcerten op enkele faculteiten binnen de TU Delft. Op deze lunchconcerten kunnen ook medewerkers en studenten optreden.
  join-button: Lid worden van onze kamermuziekafdeling?

chamber-choir:
  title: Kamerkoor
  text: |
    Het Krashna kamerkoor is een kleine groep van ongeveer 16 leden die ook deel uitmaken van het Krashna koor. Omdat het tempo van de repetities wat hoger licht dan bij het Krashna koor, word er verwacht dat de zangers van het kamerkoor hun partijen zelfstandig voorbereiden. Dit heeft wel als resultaat dat er veel ruimte is tijdens de repetities om te werken naar een mooie samenklank.

    Elk project doet het kamerkoor klassieke stukken van verschillende tijden wat zorgt voor veelzijdige repetities en uitvoeringen. Aan de hand van een thema kan het met het kamerkoor daarom zomaar gebeuren dat de componisten Tichely en Morley in de zelfde voorstelling voorkomen.

    In tegenstelling tot het koor en het orkest probeert het kamerkoor elk project een andere dirigent uit te nodigen. Dit zorgt er op zijn beurt weer voor dat het kamerkoor elk project weer anders zal klinken naar de interpretaties van een andere dirigent.

chamber-orchestra:
  title: Kamerorkest
  text: |
    Regelmatig organiseren orkestleden ook kamerorkestprojecten. Met KrashKO (Krashna KamerOrkest) spelen leden in een kleinere bezetting onder leiding van wisselende (jonge) dirigenten. Met uitdagende programma's (van Beethoven tot Poulenc), speciale kinderconcerten (Peter en de wolf) en een compacte repetitietijd zijn het altijd bijzonder leuke projecten.

    Het laatste project was in februari 2017 onder leiding van Arndt Auhagen, lid van het concertgebouworkest. Het programma bevatte onder andere Beethoven 5. Houd het nieuws op de website in de gaten voor meer informatie over een nieuwe editie van KrashKO!

about:
  title: Over ons
  text: |
    ## Krashna wat..?
    Krashna Musika! Oftewel: *‘Prachtige Muziek’* ! Bestaande uit een symfonieorkest, een koor en verschillende kamermuziekensembles zijn wij het klassieke studenten muziekgezelschap in Delft. Wat we allemaal gemeen hebben? Dat we het fantastisch vinden op samen mooie muziek te maken. En dat we van gezelligheid houden!

    ## Concerten

    Per jaar geven we onder leiding van onze twee professionele en enthousiaste [dirigenten](/conductors) Daan Admiraal en Ruben de Grauw minstens twee grote concerten met het [symfonieorkest](/orchestra) en het [koor](/choir). Wat we spelen varieert van wereldberoemde stukken tot onbekendere pareltjes uit de klassieke muziek. De afgelopen jaren hebben we bijvoorbeeld werken van Tjaikovski, Sjostakovitsj, Puccini, Fauré en Bach uitgevoerd, maar daarnaast hebben we ons publiek verrast met moderne klassieke muziek zoals een Tsjechische ‘musical’ van Martinů en een schitterend requiem van Daley, waar men echt kippenvel van kreeg. En niet te vergeten: tijdens ons vorige lustrum hebben we vijf maal voor een vrijwel uitverkochte zaal de opera Carmen van Bizet met musici en spelers tot leven laten komen in de Aula van de TU Delft!

    Naast het symfonieorkest en het koor hebben we ook een kamerorkest en kamerkoor. Deze gezelschappen bieden onze gevorderde leden de mogelijkheid om de uitdaging aan te gaan en zich muzikaal nog meer te ontwikkelen. Het kamerkoor en het kamerorkest treden op met hun eigen programma’s, die altijd garant staan voor bijzondere optredens.

    Verder organiseren we het gehele jaar door kamermuziekavonden op Unit Cultuur en lunchconcerten op de faculteiten van de TU Delft, waarbij onze leden in zelf samengestelde ensembles hun muziekkunsten ten gehore kunnen brengen. Daarnaast zingen we kerstliedjes op de altijd gezellige Delftse Lichtjesavond, treden we regelmatig op tijdens de Free Try Out avonden van Unit Cultuur en musiceren we bij gelegenheid op straat om mensen te attenderen op onze komende concerten.

    Ten slotte wordt om het jaar een internationale tournee georganiseerd, waarbij we met veel plezier onze kunsten voor een buitenlands publiek ten gehore brengen.

    ## Activiteiten

    Het symfonieorkest en het koor hebben het hele jaar door wekelijks repetities (m.u.v. in de vakanties). Daarnaast hebben we voor elk groot concert met zijn allen een leuk en intensief repetitieweekend. Een van deze weekenden vindt plaats op een groot boerderijcomplex in Brabant, waar we heerlijk ongestoord muzikaal en anderszins los kunnen gaan.

    Naast musiceren houden we er ook van om andere leuke dingen met elkaar te doen. Na de repetities borrelen we na, we organiseren regelmatig feestjes en eens in de zoveel tijd zelfs een gala, en eens per jaar gaan we met elkaar op zeilweek in Friesland.

    Bovendien hebben we natuurlijk veel leuke [commissies](/committees) waarin onze leden actief zijn, zoals de commissie voor ons ledenblad (de Krakra), de commissie voor de selectie van ons repertoire (de RepCie), de Activiteitencommissie, die feesten en andere leuke activiteiten organiseert, en nog vele andere commissies.

    Houd je ook van musiceren, gezelligheid en veel leuke mensen om je heen?

    [Dan is Krashna Musika misschien wel wat voor jou!](/join)

