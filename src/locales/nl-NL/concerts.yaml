  external-kamu-april-2018:
    title: Extern Kamermuziekconcert
    description: |
      Op 29 april organiseren we een kamermuziekconcert op externe locatie, namelijk in de Oud-Katholieke kerk op het Bagijnhof. Dit is een prachtig kerkje met mooie piano op Bagijnhof 21, 2611 AN Delft.

      Toegang is zoals altijd gratis. Op het programma staat onder andere het eerste deel van het Amerikaanse strijkkwartet van Dvorak en het Allegro voor 4 strijkkwartetten van Johannes van Bree.

      ![Bagijnhof](http://www.radiodelft.nl/components/com_rsform/uploads/58aed0c800075-schuilkerk%20delft-02.JPG?style=center)
