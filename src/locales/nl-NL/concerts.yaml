  masterclass-day-june-2018:
    title: Masterclassdag & Kamermuziekconcert
    description: |
      Zaterdag 2 juni organiseert Krashna een masterclassdag in samenwerking met het Delft Chamber Music Festival en Sport en Cultuur van de TU Delft. Deze dag verwelkomen wij tussen 10:00 en 17:00 op Unit Cultuur (Mekelweg 10) een viertal musici dat ervaren is in de kamermuziek, namelijk

      - Nadine van de Merwe, fagot
      - Célia Garcia-Garcia, piano, [site](https://celiapiano.weebly.com/)
      - Joachim Eijlander, cello, [site](http://www.joachimeijlander.com/)
      - Jasper Leever, bass, [site](http://www.jasperleever.com/)

      De instrumentalisten zijn gevonden met dank aan het Delft Chamber Music Festival. De zangdocent, Jasper Leever, is een oud-Krashna lid. Wij zijn zeer blij en vereerd deze 4 topdocenten te mogen verwelkomen!

      Ensembles kunnen zich in te schrijven door [deze Google Form](https://goo.gl/forms/RrDZqBs5wiBuSoxT2) in te vullen. De inschrijfdeadline is vrijdag 25 mei! Elke masterclass duurt een uur; het precieze schema zal enkele dagen van tevoren worden gepubliceerd. Alle masterclasses zijn gratis te bezoeken. Publiek is van harte uitgenodigd! Bij alle masterclasses kun je vrij in- en uitlopen, dus bezoekers kunnen zelf kijken bij welke docent of ensemble ze willen luisteren.

      Er zal ook openbare workshop Alexandertechniek zijn, met de focus op muzikanten. Uitermate nuttig dus voor iedereen die serieus een instrument bespeelt! Aanmelden kan ter plaatse op de dag zelf voor aanvang van de workshop.

      ’s Avonds om 19:30 zullen de masterclass deelnemers zich presenteren tijdens het afsluitende kamermuziekconcert. Toegang tot dit concert is, zoals bij al onze kamermuziekconcerten, gratis.

      Overzicht prijzen (per persoon)
      - Masterclass deelname: €27,50 / €17,50 voor leden (incl. lunch) voor de eerste masterclasses. Extra masterclasses kosten €5 per stuk.
      - Masterclass toeschouwer: gratis
      - Workshop: €6,- (gratis voor masterclass deelnemers)
      - Concertbezoek: gratis

      Voor vragen, mail ons: [kamucie@krashna.nl](mailto:kamucie@krashna.nl)
