concerts:
  spring-the-hague-2018:
    title: Lustrumconcerten - Schönbergzaal Den Haag
    description: |
      Krashna Musika wordt vijftig jaar! Het Delfts Studenten Muziekgezelschap viert dit met twee prachtige lustrumconcerten. Het betoverende ‘Eternal Light’ van Howard Goodall en de spetterende ‘Gadfly Suite’ van Dmitri Shostakovich worden uitgevoerd door een orkest en koor van maar liefst 150 musicerende studenten en de zangsolisten Hadewich De Meester, Matevž Kajdiž en Frank Hermans.

      Het concert vindt plaats in de Schönberzaal van het Koninklijk Conservatorium in Den Haag. Dankzij de prachtige akoestiek, het plezier van de musici en de kracht van de muziek belooft het een bijzonder concert te worden. Op 16 maart vindt het concert plaats in de Schönberzaal van het Koninklijk Conservatorium in Den Haag en op 17 maart in de aula van de Technische Universiteit Delft.

      Kaarten kosten €12.50 voor studenten en €17.50 regulier.

