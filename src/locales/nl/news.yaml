  reunion-day-2018:
    title: Reüniedag - 50 jaar Krashna!
    description: |
      Zoals jullie wellicht niet ontgaan is, vieren wij dit jaar ons vijftigste levensjaar. Al vijftig jaar leven wij met onze gezamenlijke passie voor muziek en al vijftig jaar voeren wij fantastische concerten uit.

      Al deze jaren muziek hebben veel verschillende leden met zich meegebracht en vele leden kennen vele verhalen. Op zondag 6 mei 2018 hopen wij deze verhalen te bundelen door jong en oud, huidig en voormalig Krashnees samen te brengen op de Krashna Musika Reüniedag.

      Samen met onze huidige koor- en orkestdirigenten Ruben de Grauw en Daan Admiraal zullen wij op deze dag een aantal werken instuderen, die we in de avond voor elkaar zullen opvoeren!

      Verder is er de mogelijkheid om deel te nemen aan ons “potluck-style” dinner. In het kort houdt dit in dat iedereen een klein gerechtje meeneemt waarmee we samen één groot buffet zullen vormen.

      Het globale dagschema is als volgt:

      13:00-17:00 - Repetities\
      17:00-18:30 - Diner\
      18:30-20:00 - Uitvoeren van stukken

      Wij hopen jullie allemaal terug te zien op zondag 6 mei! Aanmelden kan door [dit formulier](https://docs.google.com/forms/d/e/1FAIpQLSegXi1GOXB4JtOG4eMGzti4iHOsaokux-uTcRXxlIP8FppcCg/viewform?usp=sf_link) in te vullen.

      Voor vragen of suggesties, kan je contact opnemen met [lustrumkrashna@gmail.com](mailto:lustrumkrashna@gmail.com).

      ![Reünie Poster](/images/reunion-poster-2018.jpg?style=centerme-50)

  kamu-march-2019:
    title: Helden en Treinen - Kamermuziekconcert
    description: |
      Afgelopen zondag 31 maart vond er weer een Kamermuziekconcert plaats. Het publiek kon de hele avond genieten van prachtige muziek, die uiteenliep van strijkkwartet naar trompetduet naar kamerkoor. Het concert was dit keer extra interessant, omdat sommige stukken door Krashnezen zelf gecomponeerd waren! Zo was er een compositie, bestaande uit zes delen, waarbij een heldenverhaal tot leven kwam door spannende muziek. Maar ook een stuk, dat in de eerste plaats gecomponeerd was om de percussie (slagwerk) een wat interessantere partij te geven dan het uittellen van rusten, was zeker de moeite waard.

      Hiernaast waren er twee indrukwekkende afstudeerstukken, waarbij een celliste als solist optrad. De vingers vlogen vliegensvlug over de snaren en brachten prachtige klanken tot leven. Een van deze stukken, geschreven door Villa-Lobos, imiteerde de geluiden van een trein. Het tweede stuk, gecomponeerd door Gulda, beweegde zich vrij over de grenzen tussen klassieke en moderne genres.

      Al met al was het een mooie avond. We kijken alweer uit naar de volgende Kamermuziekavond, die plaats zal vinden op zondag 12 mei (15:00) in de Lutherse Kerk in Delft. De dag hiervoor vindt er een masterclassdag plaats waar de ensembles les krijgen van professionele kamermusici, dus het belooft een mooie muzikale middag te worden!

      ![Kamu Avond](/images/kamu-march-2019.png?style=centerme-75)

      _Foto's: Frank Mulder_

  kamu-may-2019:
    title: Echte masters treden op bij het volgende Kamermuziekconcert (12 mei)!
    description: |
      Aanstaande zondag 12 mei vindt het volgende Kamermuziekconcert plaats. Het zal dit keer extra bijzonder worden, omdat de muzikanten vooraf les hebben gekregen van professionele musici. Zaterdag 11 mei worden er namelijk verschillende masterclasses gegeven, waarbij docenten tips zullen geven en de muziek nog verder op kan bloeien. De masterclasses, die plaats zullen vinden tussen 10:00 en 17:00, zijn gratis bij te wonen en vinden plaats op het Sport en Cultuur gebouw op de campus van de TU Delft (X, Mekelweg 8-10).

      De volgende dag (zondag 12 mei) laten de ensembles bij het kamermuziekconcert horen wat ze geleerd hebben. Er zullen veel verschillende stukken aan bod komen, waarbij componisten en bezetting zeer uiteen lopen. Zo worden er onder andere stukken gespeeld van Schubert en Ravel, maar ook Billy Joel staat op het programma. Het concert, dat van start gaat om 15:00, wordt gegeven in de Lutherse Kerk in Delft en is tevens gratis. Het belooft een mooie middag te worden!

      Kunt u zondag niet, maar wilt u wel graag het programma horen? Dat kan! Zaterdag 11 mei (19:30) zullen er try-outs gegeven worden in de theaterzaal van het Sport en Cultuur gebouw. Kom vooral luisteren!
