    description: |
      We zijn trots om onze nieuwe website te presenteren! De site heeft een nieuw jasje gekregen, met een nieuw design, snellere laadtijden load times, en voledige internationalisatie.

      We zouden het erg waarderen als u een [heel korte vragenlijst](/feedback) in zou kunnen vullen, om ons te vertellen wat u ervan vind, en wat we nog beter kunnen doen!

